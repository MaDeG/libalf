# gnuplot conf file
reset

set terminal jpeg

f(x) = x;
g(x) = log(x);

# compare mDFA and RFSA sizes
set xlabel "mDFA size"
set ylabel "RFSA size"

set output "size-a2m0.jpg"
plot "stats_a2m0" using 5:6 title "DFA alphabet size 2", f(x) title "x", g(x) title "log(x)"
set output "size-a2m1.jpg"
plot "stats_a2m1" using 5:6 title "NFA alphabet size 2", f(x) title "x", g(x) title "log(x)"
set output "size-a2m2.jpg"
plot "stats_a2m2" using 5:6 title "RegEx alphabet size 2", f(x) title "x", g(x) title "log(x)"

set output "size-a3m0.jpg"
plot "stats_a3m0" using 5:6 title "DFA alphabet size 3", f(x) title "x", g(x) title "log(x)"
set output "size-a3m1.jpg"
plot "stats_a3m1" using 5:6 title "NFA alphabet size 3", f(x) title "x", g(x) title "log(x)"
set output "size-a3m2.jpg"
plot "stats_a3m2" using 5:6 title "RegEx alphabet size 3", f(x) title "x", g(x) title "log(x)"

set output "size-a4m0.jpg"
plot "stats_a4m0" using 5:6 title "DFA alphabet size 4", f(x) title "x", g(x) title "log(x)"
set output "size-a4m1.jpg"
plot "stats_a4m1" using 5:6 title "NFA alphabet size 4", f(x) title "x", g(x) title "log(x)"
set output "size-a4m2.jpg"
plot "stats_a4m2" using 5:6 title "RegEx alphabet size 4", f(x) title "x", g(x) title "log(x)"


# compare L*_col vs NL* uniq membership queries
set xlabel "L*col uniq membership queries"
set ylabel "NL* uniq membership queries"

set output "Lcol_vs_NL-uQry-a2m0.jpg"
plot "stats_a2m0" using 13:17 title "DFA alphabet size 2", f(x) title "x"
set output "Lcol_vs_NL-uQry-a2m1.jpg"
plot "stats_a2m1" using 13:17 title "NFA alphabet size 2", f(x) title "x"
set output "Lcol_vs_NL-uQry-a2m2.jpg"
plot "stats_a2m2" using 13:17 title "RegEx alphabet size 2", f(x) title "x"

set output "Lcol_vs_NL-uQry-a3m0.jpg"
plot "stats_a3m0" using 13:17 title "DFA alphabet size 3", f(x) title "x"
set output "Lcol_vs_NL-uQry-a3m1.jpg"
plot "stats_a3m1" using 13:17 title "NFA alphabet size 3", f(x) title "x"
set output "Lcol_vs_NL-uQry-a3m2.jpg"
plot "stats_a3m2" using 13:17 title "RegEx alphabet size 3", f(x) title "x"

set output "Lcol_vs_NL-uQry-a4m0.jpg"
plot "stats_a4m0" using 13:17 title "DFA alphabet size 4", f(x) title "x"
set output "Lcol_vs_NL-uQry-a4m1.jpg"
plot "stats_a4m1" using 13:17 title "NFA alphabet size 4", f(x) title "x"
set output "Lcol_vs_NL-uQry-a4m2.jpg"
plot "stats_a4m2" using 13:17 title "RegEx alphabet size 4", f(x) title "x"

# compare L*_col vs NL* equivalence queries
set xlabel "L* equivalence queries"
set ylabel "NL* equivalence queries"

set output "L_vs_NL-eqQry-a2m0.jpg"
plot "stats_a2m0" using 10:18 title "DFA alphabet size 2", f(x) title "x"
set output "L_vs_NL-eqQry-a2m1.jpg"
plot "stats_a2m1" using 10:18 title "NFA alphabet size 2", f(x) title "x"
set output "L_vs_NL-eqQry-a2m2.jpg"
plot "stats_a2m2" using 10:18 title "RegEx alphabet size 2", f(x) title "x"

set output "L_vs_NL-eqQry-a3m0.jpg"
plot "stats_a3m0" using 10:18 title "DFA alphabet size 3", f(x) title "x"
set output "L_vs_NL-eqQry-a3m1.jpg"
plot "stats_a3m1" using 10:18 title "NFA alphabet size 3", f(x) title "x"
set output "L_vs_NL-eqQry-a3m2.jpg"
plot "stats_a3m2" using 10:18 title "RegEx alphabet size 3", f(x) title "x"

set output "L_vs_NL-eqQry-a4m0.jpg"
plot "stats_a4m0" using 10:18 title "DFA alphabet size 4", f(x) title "x"
set output "L_vs_NL-eqQry-a4m1.jpg"
plot "stats_a4m1" using 10:18 title "NFA alphabet size 4", f(x) title "x"
set output "L_vs_NL-eqQry-a4m2.jpg"
plot "stats_a4m2" using 10:18 title "RegEx alphabet size 4", f(x) title "x"

